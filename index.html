        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Overlay Layer */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* Interactive Elements (allow pointer events) */
        .interactive { pointer-events: auto; }
        
        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Node Labels */
        .node-label {
            position: absolute;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            transition: opacity 0.3s, transform 0.3s;
            width: 160px;
            z-index: 5;
        }
        .node-label h3 { 
            font-size: 13px; 
            font-weight: 700; 
            color: #ffffff; 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            background: rgba(0,0,0,0.4);
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .node-label p { 
            font-size: 11px; 
            color: #bae6fd; 
            margin-top: 4px; 
            font-weight: 500;
            background: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; z-index: 50; display: flex; justify-content: center; align-items: center;
            color: #38bdf8; font-size: 1.5rem; letter-spacing: 2px;
            transition: opacity 1s ease;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(14, 165, 233, 0.5); border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.8); }

        .hidden-label { opacity: 0 !important; pointer-events: none; }
    </style>

        // Create Nodes & Labels
        const labelsContainer = document.getElementById('labels-container');

        nodesConfig.forEach(node => {
            // 1. 3D Mesh
            let geometry;
            if(node.id === 'profile') {
                geometry = new THREE.IcosahedronGeometry(node.size, 1);
            } else {
                geometry = new THREE.SphereGeometry(node.size, 32, 32);
            }

            const material = new THREE.MeshPhongMaterial({
                color: node.color,
                emissive: node.color,
                emissiveIntensity: 0.3,
                shininess: 100,
                flatShading: node.id === 'profile'
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(node.pos.x, node.pos.y, node.pos.z);
            mesh.userData = { id: node.id, originalPos: node.pos, originalColor: node.color };
            
            // Rings
            const ringGeo = new THREE.RingGeometry(node.size + 0.2, node.size + 0.3, 32);
            const ringMat = new THREE.MeshBasicMaterial({ color: node.color, side: THREE.DoubleSide, transparent: true, opacity: 0.2 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            mesh.add(ring);
            
            // Float data
            mesh.userData.floatOffset = Math.random() * 100;
            mesh.userData.floatSpeed = 0.01 + Math.random() * 0.02;

            nodesGroup.add(mesh);
            interactables.push(mesh);

            // Connect lines
            if(node.id !== 'profile') {
                const points = [new THREE.Vector3(0, 0, 0), new THREE.Vector3(node.pos.x, node.pos.y, node.pos.z)];
                const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.05 });
                const line = new THREE.Line(lineGeo, lineMat);
                nodesGroup.add(line);
            }

            const labelDiv = document.createElement('div');
            labelDiv.className = 'node-label';
            labelDiv.innerHTML = `<h3>${node.label}</h3><br><p>${node.preview}</p>`;

            labels.push({ element: labelDiv, mesh: mesh });

        // --- ANIMATION LOOP ---
        let isFocused = false;
        
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            // Starfield
            starField.rotation.y += 0.0005;

            // Float Nodes
            nodesGroup.children.forEach(child => {
                if (child.isMesh && child.userData.floatSpeed) {
                    child.position.y = child.userData.originalPos.y + Math.sin(Date.now() * 0.001 + child.userData.floatOffset) * 0.5;
                    child.rotation.y += 0.005;
                    // Ring
                    if(child.children.length > 0) {
                        child.children[0].rotation.x = Math.PI/2 + Math.sin(Date.now() * 0.002) * 0.5;
                    }
                }
            });

            // Camera movement if idle
            if(!isFocused) {
                camera.position.x += (mouse.x * 2 - camera.position.x) * 0.05;
                camera.position.y += (mouse.y * 2 + 5 - camera.position.y) * 0.05;
                camera.lookAt(0, 0, 0);
            }

            // Update Labels Positions
            updateLabels();

            renderer.render(scene, camera);
        }

        function updateLabels() {
            labels.forEach(item => {
                // If focused on a specific node, hide others to clean up view
                if(isFocused && item.mesh.userData.id !== currentDetailId) {
                    item.element.classList.add('hidden-label');
                    return;
                } else if (isFocused && item.mesh.userData.id === currentDetailId) {
                     // Even the focused one can be hidden as the panel opens
                     item.element.classList.add('hidden-label');
                     return;
                } else {
                    item.element.classList.remove('hidden-label');
                }

                const vector = item.mesh.position.clone();
                // Add y offset to float label above mesh
                vector.y += (item.mesh.geometry.parameters.radius || item.mesh.geometry.parameters.radius) * 1.5 + 1; 

                vector.project(camera);

                // Check if object is behind camera
                if(vector.z > 1) {
                    item.element.classList.add('hidden-label');
                } else {
                    const x = (vector.x * .5 + .5) * window.innerWidth;
                    const y = (-(vector.y * .5) + .5) * window.innerHeight;

                    item.element.style.left = `${x}px`;
                    item.element.style.top = `${y}px`;
                }
            });
        }

        animate();

        });

        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('click', onMouseClick);

        function onMouseClick(event) {
            if(event.target.closest('.interactive')) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactables);

            if (intersects.length > 0) {
                focusNode(intersects[0].object);
            }
        }

        // --- UI LOGIC ---
        let currentDetailId = null;

        function focusNode(object) {
            if(isFocused && object.userData.id === currentDetailId) return;
            
            isFocused = true;
            currentDetailId = object.userData.id;

            // Hide instructions
            document.getElementById('instructions').classList.add('opacity-0');

            // Move Camera
            const offset = new THREE.Vector3(0, 0, 8);
            if(object.userData.id === 'education') offset.set(5, 0, 8); // Side view
            if(object.userData.id === 'skills') offset.set(-5, 0, 8); // Side view

            const targetPos = object.position.clone().add(offset);
            
            new TWEEN.Tween(camera.position)
                .to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1200)
                .easing(TWEEN.Easing.Cubic.Out)
                .onUpdate(() => camera.lookAt(object.position))
                .start();

            openDetailPanel(object.userData.id);
            
            // Highlight
            interactables.forEach(mesh => {
                if(mesh === object) {
                    mesh.material.emissiveIntensity = 0.8;
                    new TWEEN.Tween(mesh.scale).to({x: 1.1, y: 1.1, z: 1.1}, 500).start();
                } else {
                    mesh.material.emissiveIntensity = 0.1;
                    new TWEEN.Tween(mesh.scale).to({x: 1, y: 1, z: 1}, 500).start();
                }
            });
        }

        function resetView() {
            isFocused = false;
            currentDetailId = null;

            new TWEEN.Tween(camera.position)
                .to({ x: 0, y: 5, z: 20 }, 1500)
                .easing(TWEEN.Easing.Cubic.Out)
                .onUpdate(() => camera.lookAt(0, 0, 0))
                .start();

            // Hide Panel
            const panel = document.getElementById('content-panel');
            panel.classList.remove('opacity-100', 'translate-x-0');
            panel.classList.add('opacity-0', 'translate-x-10');
            setTimeout(() => panel.classList.add('hidden'), 500);

            document.getElementById('close-btn').classList.add('hidden');
            document.getElementById('instructions').classList.remove('opacity-0');

            interactables.forEach(mesh => {
                mesh.material.emissiveIntensity = 0.3;
                new TWEEN.Tween(mesh.scale).to({x: 1, y: 1, z: 1}, 500).start();
            });
        }

        function openDetailPanel(id) {
            const data = resumeData[id];
            if(!data) return;

            const panel = document.getElementById('content-panel');
            document.getElementById('panel-title').innerHTML = data.title;
            document.getElementById('panel-body').innerHTML = data.content;
            document.getElementById('close-btn').classList.remove('hidden');

            panel.classList.remove('hidden');
            setTimeout(() => {
                panel.classList.remove('opacity-0', 'translate-x-10');
                panel.classList.add('opacity-100', 'translate-x-0');
            }, 50);
        }

        document.getElementById('close-btn').addEventListener('click', resetView);

    </script>
</body>
</html>
